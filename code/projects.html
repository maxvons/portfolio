<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <meta name="description" content="Check out my projects here. Apps, websites and more.">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/d9079d9ed4.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div id="main-div">
        <nav id="navbar">
            <img id="logo" src="../icons/portfolio_icon.svg" alt="logo">
            <img id="menu-icon" src="../icons/menu_icon.svg" alt="menu">
        </nav>

        <section>
            <header>
                <h1 id="main-title">Projects</h1>
                <h2>Check out what I've done</h2>
            </header>

            <p class="line-height-paragraph">Scroll through my list of projects 
                if you want.
                I promise I won't force you.
            </p>  
        </section>
        
        <div id="projects-div">
            <h2 class="black-text">My portfolio</h2>

            <div class="project-card">
                <img src="../pictures/oslotour.svg" alt="OsloTour application">
                <div class="project-text">
                    <p class="left-padding right-margin">OsloTour</p>
                    <p class="right-margin faint-text">|</p>
                    <p class="project-desc-text">Tourist guide for Oslo</p>
                </div>
                <a href="https://google.com">
                    <p class="left-padding view-project-text">
                        View this project
                        <i class="fas fa-long-arrow-alt-right fa-fw"></i>
                    </p>
                </a>
            </div>

            <div class="project-card">
                <img src="../pictures/portfolio.svg" alt="My portfolio">
                <div class="project-text">
                    <p class="left-padding right-margin">My Portfolio</p>
                    <p class="right-margin faint-text">|</p>
                    <p class="project-desc-text">My brand new portfolio</p>
                </div>
                <a href="https://google.com">
                    <p class="left-padding view-project-text">
                        View this project
                        <i class="fas fa-long-arrow-alt-right fa-fw"></i>
                    </p>
                </a>
            </div>
        </div>
    </div>
    
    
    <footer>
        <div id="socials-div">
            <a href="https://google.com">
                <span class="icon-span">
                    <i class="fab fa-github-square"></i>
                </span>
            </a>
            <a href="https://google.com">
                <span class="icon-span">
                    <i class="fab fa-linkedin"></i>
                </span>
            </a>
            <a href="https://google.com">
            <span class="icon-span">
                <i class="fas fa-envelope-square"></i>
            </span>
            </a>
        </div>
    </footer>


    <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
    </script>
</body>
</html>
