<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilian - Contact</title>
    <meta name="description" content="Contact me. Let's talk over email 
    or phone. Use either the given email or form.">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9079d9ed4.js" crossorigin="anonymous"></script>
</head>

<body class="hide-scroll">

    <nav id="navbar" class="topnav">
        <div class="nav-elements">
            <a href="index.html" class="left-float">
                <img id="logo" src="../icons/portfolio_icon_fixed.svg" alt="logo">
            </a>
            <div id="nav-text-link-div">
                <a href="projects.html" class="nav-text padding-mobile">Projects</a>
                <a href="about.html" class="nav-text left-margin bottom-padding-mobile">About Me</a>
                <a href="contact.html" class="nav-text left-margin">Contact Me</a>
            </div>
            <a id="menu-icon" href="javascript:void(0);" class="nav-icon" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <div id="main-div" class="top-padding">
        <section class="bottom-margin">
            <header>
                <h1 class="regular-text">Contact me</h1>
                <h2>Let's get in touch.</h2>
            </header>

            <p class="line-height-paragraph">Shoot me an email at <strong>
                maximilianvons@gmail.com</strong>. Or contact me through the
                form down below. Why not both? Whichever you prefer.
            </p>  
        </section>
        
        <h2 class="black-text">Let's talk.</h2>
        <form id="contact-form" action="submit">
            <label for="name" class="sr-only">Enter your name</label>
            <input type="text" placeholder="Name" name="name" id="name" required>

            <label for="email" class="sr-only">Enter your email</label>
            <input type="email" placeholder="Email" name="email" id="email" required>

            <label for="phone" class="sr-only">Enter your phone number</label>
            <input type="tel" placeholder="Phone" name="phone" id="phone">
                
            <div id="com-pref-div">
                <p id="pref-text" class="light-text">Preffered method of communication</p>
                <input type="radio" id="radio-email" name="com-pref" value="email" checked="checked" required>
                <label id="radio-email-label" for="radio-email">Email</label>
                <input type="radio" id="radio-phone" name="com-pref" value="phone" required>
                <label id="radio-phone-label" for="radio-phone">Phone</label>
            </div>
        
            <label for="message" class="sr-only">Enter your message</label>
            <input type="text" placeholder="Message" name="message" id="message">
        </form>
    </div>
    
    <footer>
        <div id="socials-div">
            <a href="https://google.com">
                <span class="icon-span">
                    <i class="fab fa-github-square"></i>
                </span>
            </a>
            <a href="https://google.com">
                <span class="icon-span">
                    <i class="fab fa-linkedin"></i>
                </span>
            </a>
            <a href="https://google.com">
            <span class="icon-span">
                <i class="fas fa-envelope-square"></i>
            </span>
            </a>
        </div>
    </footer>

    <!--Preload images-->
    <div id="preload">
        <img src="../icons/radio.svg" width="1" height="1" alt="Image 01" />
        <img src="../icons/radio_checked.svg" width="1" height="1" alt="Image 02" />
    </div>

    <script src="mobile_menu_fun.js"></script>
</body>
</html>
